<div class="container margin70">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <h4>Feature</h4>
      <div>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              [(ngModel)]="feature.title"
              type="text"
              name="title"
              class="form-control"
              id="title"
              aria-describedby="titleHelp"
              placeholder="Enter title"
            />

            <label for="description"> Description</label>
            <textarea
              [(ngModel)]="feature.description"
              name="description"
              class="form-control"
              id="description"
              aria-describedby="descHelp"
            >
            </textarea>

            <label for="name">Client</label>
            <select
              class="custom-select"
              id="client"
              [(ngModel)]="feature.client"
              name="client"
            >
              <option selected>Choose...</option>
              <option value="ClientA">ClientA</option>
              <option value="ClientB">ClientB</option>
              <option value="ClientC">ClientC</option>
            </select>
            <label for="name">Client Priority</label>
            <input
              [(ngModel)]="feature.clientPriority"
              type="number"
              name="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              placeholder="Enter Client Priority"
            />
            <label for="description">Target Date</label>
            <input
              [(ngModel)]="feature.targetDate"
              type="date"
              name="targetDate"
              class="form-control"
              id="  "
              aria-describedby="titleHelp"
              placeholder="Enter target date"
            />
            <label for="productArea">Product Area</label>
            <select
              class="custom-select"
              id="productArea"
              [(ngModel)]="feature.productArea"
              name="productArea"
            >
              <option selected>Choose...</option>
              <option value="Policies">Policies</option>
              <option value="Billing">Billing</option>
              <option value="Claims">Claims</option>
              <option value="Reports">Reports</option>
            </select>
          </div>
        </form>
        <button class="btn btn-primary" (click)="saveFeature()">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
